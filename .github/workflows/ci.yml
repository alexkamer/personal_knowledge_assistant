name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: knowledge_assistant_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      working-directory: ./backend
      run: |
        uv sync

    - name: Run tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/knowledge_assistant_test
        TESTING: true
        # Mock external API keys for tests
        GOOGLE_API_KEY: test_key_for_ci
        OLLAMA_BASE_URL: http://localhost:11434
      run: |
        uv run pytest tests/ -v --tb=short --maxfail=5

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: backend/htmlcov/
        retention-days: 7

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run tests
      working-directory: ./frontend
      run: npm test -- --run --coverage

    - name: Run type check
      working-directory: ./frontend
      run: npm run type-check

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: frontend/coverage/
        retention-days: 7

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint --if-present || echo "No lint script found"

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: pip install uv

    - name: Install backend dependencies
      working-directory: ./backend
      run: uv sync

    - name: Check backend formatting (black)
      working-directory: ./backend
      run: |
        uv run black --check app/ tests/ || echo "Black not configured"

    - name: Run mypy type checking
      working-directory: ./backend
      run: |
        uv run mypy app/ || echo "Mypy not configured"
